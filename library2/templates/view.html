{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center fw-bold mt-4 mb-3">View Books</h2>
<div class="container">
<table class="bg-light table table-bordered">
    <tr>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PAGES</th>
        <th>PRICE</th>
        <th>LANGUAGE</th>
        <th>DOCUMENT</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" class=image-thumbnail height="150px" width="150px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td><a href="{% url 'books:detail' i.id %}" class="btn btn-success">View</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-success">Edit</a></td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-success">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
