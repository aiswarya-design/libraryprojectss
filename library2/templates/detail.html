{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center fw-bold mt-4 mb-5">Book Details</h2>
    <div class="card mx-auto mb-3" style="max-width:600px;background-color:tomato;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}" class="rounded-start p-3" alt="..." height="300px" width="100%">
    </div>
    <div class="col-md-7 mt-5">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>
        <p class="card-text">{{book.language}}</p>
        <p class="card-text">{{book.price}}</p>
        <a href="{{book.pdf.url}}">Download</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
