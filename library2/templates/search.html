{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Search Book</h2>
<table class="bg-light table table-bordered">
    <tr>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PAGES</th>
        <th>PRICE</th>
        <th>LANGUAGE</th>
        <th>DOCUMENT</th>
    </tr>
    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" class=image-thumbnail height="150px" width="150px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
