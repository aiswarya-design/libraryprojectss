{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-4 mb-3">Login</h2>
<div class="container d-flex justify-content-center align-items-center text-dark mt-5 mb-5">
<form method="POST" class="w-50 p-5 bg-light rounded shadow">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter the username">
    </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="text" class="form-control" name="p" placeholder="Enter the password">
    </div>
    <div class="mb-3 text-center mt-4">
    <input type="submit" value="SUBMIT" class="btn-primary">
    </div>
</form>
</div>
{% endblock %}
