<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent
        {
        position:relative;
        height:200px;
        width:400px;
        border:1px solid red;
        }

        .child
        {
        position:absolute;
        top:80px;
        right:0;
        height:100px;
        width:200px;
        border:1px solid green;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">Hello</div>
</div>
</body>
</html>
